<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <form name="calculator">
        <table>

            <tr>
                <td colspan="4">
                    <input type="text" name="display" id="display" disabled>
                </td>
            </tr>
            <tr>
                <td><input type="button" name="one" value="7"></td>
                <td><input type="button" name="two" value="8"></td>
                <td><input type="button" name="three" value="9"></td>
                <td><input type="button" class="operator" name="plus" value="+"></td>   
            </tr>
            <tr>
                <td><input type="button" name="one" value="4"></td>
                <td><input type="button" name="two" value="5"></td>
                <td><input type="button" name="three" value="6"></td>
                <td><input type="button" class="operator" name="minus" value="-"></td>

            </tr>
            <tr>
                <td><input type="button" name="one" value="1"></td>
                <td><input type="button" name="two" value="2"></td>
                <td><input type="button" name="three" value="3"></td>
                <td><input type="button" class="operator" name="multiply" value="*"></td>

            </tr>
            <tr>
                <td><input type="button" name="one" value="C"></td>
                <td><input type="button" name="two" value="0"></td>
                <td><input type="button" name="three" value="="></td>
                <td><input type="button" class="operator" name="divide" value="/"></td>
            </tr>
        </table>
    </form>

</body>
<script type="text/javascript" src="script.js"></script>

</html>
