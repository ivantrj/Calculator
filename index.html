<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="calculator_keys">

        <button class="clear">C</button>

        <div class="viewer">0</div>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="ops">/</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="ops">*</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="ops">-</button>

        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
    </div>

</body>
<script type="text/javascript" src="script.js"></script>

</html>
